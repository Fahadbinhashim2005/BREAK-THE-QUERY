<!DOCTYPE html>
<html>
<head>
  <title>Start Round | Break the Query</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: radial-gradient(circle at top, #2b1a0f, #000);
      font-family: Georgia, serif;
      color: #f3e6c8;
    }

    .start-container {
      max-width: 720px;
      margin: 60px auto;
      background: #120c07;
      border: 4px solid #7a4a1f;
      border-radius: 14px;
      padding: 30px;
      box-shadow: 0 0 40px rgba(0,0,0,0.9);
    }

    h1 {
      text-align: center;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #d6a85a;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 2px solid #7a4a1f;
      background: #fff7e1;
      color: #2b1a0f;
      font-family: "Courier New", monospace;
    }

    textarea {
      resize: none;
      min-height: 100px;
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      border: 3px solid #2b1a0f;
      background: linear-gradient(#c18b3c, #7a4a1f);
      color: #fff;
      cursor: pointer;
      letter-spacing: 2px;
    }

    button:hover {
      background: linear-gradient(#d9a44d, #8b5a2b);
    }

    /* ğŸ”´ Clear button styling */
    .clear-btn {
      background: linear-gradient(#7a0c0c, #4a0505);
      border-color: #300;
    }

    .clear-btn:hover {
      background: linear-gradient(#9a1a1a, #5a0a0a);
    }
  </style>
</head>
<body>

<!-- TRANSPARENT HEADER -->
<div class="header">
  <img src="nklogo.png" alt="Nakshatra Logo">
  <img src="./SAINTGITS LOGO .png" alt="Saintgits Logo">
</div>

<div class="start-container">
  <h1>Start Round</h1>
  <p class="subtitle">Sheriffâ€™s Control Panel</p>

  <!-- ROUND SELECTOR -->
  <label>ğŸ¯ Round Type</label>
  <select id="round">
    <option value="round1">Round 1 â€“ Write the Query</option>
    <option value="round2">Round 2 â€“ Break the Query</option>
  </select>

  <label>ğŸ“œ Question</label>
  <textarea id="q"></textarea>

  <label>ğŸ—‚ Schema / Faulty Query</label>
  <textarea id="schema"></textarea>

  <label>â± Duration (seconds)</label>
  <input id="time" value="300">

  <!-- START ROUND -->
  <button onclick="startRound()">ğŸš¨ Start Showdown</button>

  <!-- CLEAR SUBMISSIONS -->
  <button class="clear-btn" onclick="clearSubmissions()">ğŸ§¹ Clear Submissions</button>
</div>

<script>
function startRound() {
  fetch("/start", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      text: document.getElementById("q").value,
      schema: document.getElementById("schema").value,
      duration: Number(document.getElementById("time").value),
      round: document.getElementById("round").value
    })
  }).then(() => alert("Round Started Successfully"));
}

function clearSubmissions() {
  const ok = confirm("âš ï¸ Are you sure you want to clear ALL submissions?");
  if (!ok) return;

  fetch("/clear-submissions", {
    method: "POST"
  }).then(() => alert("âœ… Submissions cleared successfully"));
}
</script>

</body>
</html>
