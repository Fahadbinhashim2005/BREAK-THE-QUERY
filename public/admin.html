<!DOCTYPE html>
<html>
<head>
  <title>Judge Panel | Break the Query</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: radial-gradient(circle at top, #2b1a0f, #000);
      color: #f3e6c8;
      font-family: Georgia, serif;
    }

    .admin-container {
      max-width: 1200px;
      margin: 40px auto;
      background: #120c07;
      border: 4px solid #7a4a1f;
      border-radius: 14px;
      padding: 25px;
      box-shadow: 0 0 40px rgba(0,0,0,0.9);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #f3e6c8;
      color: #2b1a0f;
    }

    th, td {
      border: 2px solid #7a4a1f;
      padding: 10px;
      font-size: 14px;
      text-align: center;
      vertical-align: top;
    }

    th {
      background: #d6a85a;
      text-transform: uppercase;
    }

    pre {
      white-space: pre-wrap;
      margin: 0;
      font-family: "Courier New", monospace;
      text-align: left;
    }

    input[type="text"] {
      width: 70px;
      padding: 6px;
      border-radius: 6px;
      border: 2px solid #7a4a1f;
      font-weight: bold;
      text-align: center;
    }

    .saved {
      color: #2e8b57;
      font-size: 12px;
      font-weight: bold;
      margin-top: 4px;
    }

    .round1 { background: rgba(0,128,0,0.1); font-weight: bold; }
    .round2 { background: rgba(180,0,0,0.1); font-weight: bold; }
  </style>
</head>
<body>

<div class="header">
  <img src="nklogo.png">
  <img src="SAINTGITS LOGO .png">
</div>

<div class="admin-container">
  <h1 style="text-align:center;">‚öñÔ∏è Judge Panel</h1>
  <p style="text-align:center; color:#d6a85a;">Sheriff‚Äôs Watch ¬∑ Break the Query</p>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Outlaw No</th>
        <th>Round</th>
        <th>Time</th>
        <th>SQL Query</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
/* ================= STATE ================= */
let editingId = null;
let draftMarks = "";

/* ================= LOAD SUBMISSIONS ================= */
function loadSubmissions() {
  // üîí DO NOT refresh table while judge is typing
  if (editingId !== null) return;

  fetch("/submissions")
    .then(res => res.json())
    .then(data => {
      const body = document.getElementById("tableBody");
      body.innerHTML = "";

      data.forEach((item, index) => {
        const roundText = item.round === "round2" ? "Round 2" : "Round 1";
        const roundClass = item.round === "round2" ? "round2" : "round1";

        body.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${item.roll}</td>
            <td class="${roundClass}">${roundText}</td>
            <td>${item.time}</td>
            <td><pre>${item.answer}</pre></td>
            <td>
              <input type="text"
                     placeholder="Marks"
                     value="${item.marks ?? ""}"
                     onfocus="startEdit('${item.id}', this)"
                     oninput="draftMarks = this.value"
                     onkeydown="handleKey(event, '${item.id}', this)">
              <div id="status-${item.id}" class="saved"></div>
            </td>
          </tr>
        `;
      });
    });
}

/* ================= START EDIT ================= */
function startEdit(id, input) {
  editingId = id;
  draftMarks = input.value;
}

/* ================= HANDLE KEYS ================= */
function handleKey(event, id, input) {
  // ‚úÖ Allow backspace, delete, arrows, numbers
  if (event.key !== "Enter") return;

  // üö® ENTER = SAVE
  event.preventDefault();

  const marks = input.value.trim();
  if (marks === "") return;

  fetch("/update-marks", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id, marks })
  }).then(() => {
    document.getElementById(`status-${id}`).innerText = "Saved ‚úì";
    setTimeout(() => {
      document.getElementById(`status-${id}`).innerText = "";
    }, 2000);

    editingId = null;
    draftMarks = "";
  });
}

/* ================= AUTO REFRESH ================= */
setInterval(loadSubmissions, 1500);
loadSubmissions();
</script>

</body>
</html>
